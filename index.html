<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Positivus</title>
</head>

<body>
    <header class="header">
        <div class="header__inner wrapper">
            <a class="header__logotype logotype" href="#">
                <img class="header__image" src="./image/logotype.svg" alt="Логотип Positivus" width="220" height="36"
                    loading="lazy">
            </a>

            <nav class="header__menu hidden-mobile">
                <ul class="header__menu-list">
                    <li class="header__menu-icon">
                        <a class="header__menu-link" href="#">About us</a>
                    </li>
                    <li class="header__menu-icon">
                        <a class="header__menu-link" href="#">Services</a>
                    </li>
                    <li class="header__menu-icon">
                        <a class="header__menu-link" href="#">Use Cases</a>
                    </li>
                    <li class="header__menu-icon">
                        <a class="header__menu-link" href="#">Pricing</a>
                    </li>
                    <li class="header__menu-icon">
                        <a class="header__menu-link" href="#">Blog</a>
                    </li>
                </ul>
            </nav>
            <button class="header__button button button--transparent hidden-mobile" type="button">

            </button>

            <button class="header__burger-button header__burger-menu burger-button visually-hidden" type="button"
                onclick="mobileOverlay.showModal()">
                <span class="visually-hidden">Open navigation menu</span>
            </button>
        </div>

    </header>

    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">MENU
        <form class="mobile-overlay__close-button-wrapper" method="dialog">
            <button class="mobile-overlay__close-button cross-button" type="submit">
                <span class="visually-hidden">Close navigation menu</span>
            </button>
        </form>
    </dialog>
</body>

</html>
